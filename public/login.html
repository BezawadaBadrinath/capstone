<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>login form</title>
  

</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://vip-go.shutterstock.com/blog/wp-content/uploads/sites/5/2020/05/shutterstock_407554567.jpg?w=750");
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .signup-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin: 0 auto; 
  }
  
    .signup-container h2 {
      text-align: center;
      margin-bottom: 15px;
    }
  
    .signup-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .login-button:hover {
      background-color: #0056b3;
    }
  </style>


<body>
    <section id="login">
        <div class="signup-container">
            <h2>login form</h2>
            <form onsubmit="dashboard" id="login-form" method="POST" action="/login">
              
              <input type="email" name="Email" class="signup-input" placeholder="Email" required>
              <input type="password" name="Password" class="signup-input" placeholder="Password" required>
              
              <button type="submit" class="login-button">Sign Up</button>
              
            </form>
            <a href="/signup.html" target="display" id="toggle-auth">Don't have an account? Sign up here</a>
        </div>
        
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    const toggleAuth = document.getElementById('toggle-auth');
    const loginButton = document.querySelector('.login-button');
    const loginMessage = document.getElementById('login-message');

        if (authButton.textContent === 'Log In') {
            authButton.textContent = 'Sign Up';
            toggleAuth.textContent = 'Already have an account? Log in here';
        } else {
            authButton.textContent = 'Log In';
            toggleAuth.textContent = 'Don\'t have an account? Sign up here';
        }
    });
    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(loginForm);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formDataObject)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    
                    alert('Login successful');
                    
                    window.location.href = '/web.html';
                    
                    
                } else {
                    
                    alert('Login failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    }
    
});

    

    </script>
</body>
</html>
